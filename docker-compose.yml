services:
  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: kitsune
      POSTGRES_PASSWORD: kitsune
      POSTGRES_DB: kitsune
    volumes:
      - ./data/postgres:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitsune"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8011:8011"
    environment:
      DATABASE_URL: postgresql://kitsune:kitsune@db:5432/kitsune
    depends_on:
      db:
        condition: service_healthy
